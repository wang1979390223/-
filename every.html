  <body>
    <script>
      // 要求1：使用for循环封装还原every函数
      // 要求2：该函数由数组调用，接收一个方法

      const ret = [2, 4, 8, 16]
      // const flag = ret.some(item => {
      //   return item % 2 === 0
      // })
      // console.log(flag) //true

      Array.prototype.myEvery = function (fn) {
        let flag = true
        for (let i = 0; i < this.length; i++) {
          if (!fn(this[i], i, this)) {
            return (flag = false)
          }
        }
        return flag
      }

      const flag = ret.myEvery(item => {
        console.log(1)
        return item % 2 === 0
      })

      const arr = []
      console.log(arr.myEvery(item => item === 0))
      console.log(flag) //true
    </script>
  </body>
